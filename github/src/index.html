<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Первый проект</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="section">
	<div class="container text-center">
		<!--Первый row под заголовок-->
		<div class="row">
			<div class="col-lg6">
			<h1 class="header">
				<span>Получите видео-инструкцию</span>
				<strong class="text-uppercase">Как заработать свой первый миллион</strong>
			</h1>
			</div>
		</div>
		<!-- Второй row под видео и форму -->
		<div class="row">
			<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/JQZSnkPqkRA?si=66wZvFLcGELWJkd2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
				</div>
				</div>
				<div class="col-lg-4 col-md-8 offset-md-2 offset-lg-0">
				<div class="form">
					<p class="form-header text-center">Введите свой email</p>
					<form action="#">
						<input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
						<input type="text" class="form-control form-control-lg" placeholder="Ваш email">
						<button class="btn btn-primary btn-lg w-100 form-btn">Получить инструкцию</button>
					</form>
				</div>
				</div>
		</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
					<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-4">
					<div class="feature-box">
						<img src="img/01.png" alt="1 преимущество">
						<p>Первое преимщуетсво</p>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="feature-box">
						<img src="img/02.png" alt="2 преимущество">
						<p>Второе преимщуетсво</p>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="feature-box">
						<img src="img/03.png" alt="3 преимущество">
						<p>Третье преимщуетсво</p>
					</div>
				</div>
			</div>
		</div>
		<div class="col text-center">
			<button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
		</div>
		</div>
	</div>
</div>
</body>
</html>
